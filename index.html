<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Kod Oluşturucu</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Kütüphaneler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Google Analytics (isteğe bağlı) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NDBYVLTQ8X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NDBYVLTQ8X');
  </script>
</head>

<body>
  <div class="container">
    <h1 class="title">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="qr-icon">
        <path fill="#4CAF50" d="M3 3h8v8H3V3zm2 2v4h4V5H5zm6 0h2v2h-2V5zm0 4h2v2h-2V9zm4-6h6v6h-6V3zm2 2v2h2V5h-2zM3 13h6v8H3v-8zm2 2v4h2v-4H5zm8-2h2v2h-2v-2zm4 0h4v2h-4v-2zm-4 4h2v2h-2v-2zm4 0h2v2h-2v-2zm-4 4h6v2h-6v-2z"/>
      </svg>
      QR Kod Oluşturucu
    </h1>

    <input
      type="text"
      id="linkInput"
      placeholder="https://ornek.com"
      aria-label="QR kodu oluşturmak için bağlantı girin"
    />

    <div class="button-group">
      <button id="generateBtn">🎯 QR Oluştur</button>
      <button id="clearBtn" class="secondary">🧹 Temizle</button>
    </div>

    <div id="errorMessage"></div>

    <div id="qrcode"></div>

    <div id="saveBtns">
      <button id="savePdfBtn">📄 PDF Olarak Kaydet</button>
    </div>
  </div>

  <footer>
    <p>Developed with ❤️ by <strong>Sercan</strong></p>
  </footer>

  <script>
    // Placeholder davranışı
    const input = document.getElementById("linkInput");
    input.addEventListener("focus", () => {
      if (input.placeholder === "https://ornek.com") input.placeholder = "";
    });
    input.addEventListener("blur", () => {
      if (input.value.trim() === "") input.placeholder = "https://ornek.com";
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
